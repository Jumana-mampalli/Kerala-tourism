<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    
    <title>Log In</title>
</head>
<body>
  
    <div class="dropdown-menu">
        <form class="px-4-py-3" action="" onsubmit="return validate()">
          <h2>Log In</h2>
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label" >Email address </label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <br>
         
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password </label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" >
          </div>
          <br>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <br>
          </div>
          
          <button type="submit" class="btn btn-primary" style="padding-top: 0px; ">Log in</button>
        <div class="dropdown-divider">
        <p >New around here?</p>
        <a class="dropdown-item" href="sign-up.html"> Sign up</a> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
        <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
        </form>
    </div> 

    <script src="form.js"></script>
</body>
</html>
